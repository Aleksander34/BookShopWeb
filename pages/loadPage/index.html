<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<h1 class="text-center">BookShop</h1>
		<!-- Меню -->
		<nav class="navbar navbar-light" style="background-color: #e3f2fd">
			<div class="container-fluid">
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a class="nav-link active" href="#">Load Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Table Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Card Books</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>
		<!-- Содержимое страницы -->
		<div class="container">
			<!-- Загрузка файла, кнопки загрузки-->
			<div class="row mt-3 align-items-end">
				<div class="col-3">
					<label for="formFile" class="form-label">Load book table(excel)</label>
					<input class="form-control" type="file" id="formFile" />
				</div>
				<div class="col-2 offset-5 d-flex">
					<button class="btn btn-primary me-4" type="button">Load</button>
					<button class="btn btn-warning" type="button">Cancel</button>
				</div>
			</div>
			<div class="row d-flex justify-content-start">
				<!-- Таблица книг -->
				<div class="table-responsive">
					<table class="bookPreviewTable table table-striped table-hover table-bordered mt-4">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Title</th>
								<th scope="col">Description</th>
								<th scope="col">PublishedOn</th>
								<th scope="col">Publisher</th>
								<th scope="col">ImageUrl</th>
								<th scope="col">Author/s</th>
								<th scope="col">Price</th>
								<th scope="col">Color</th>
								<th scope="col">BindingType</th>
								<th scope="col">Condition</th>
							</tr>
						</thead>
						<tbody class="table-group-divider">
							<tr>
								<th scope="row">1</th>
								<td>NameBook</td>
								<td>tratata</td>
								<td>13.12.1990</td>
								<td>zvezda</td>
								<td>https/sdsdfsfsd///dsfsf</td>
								<td>AuthorName</td>
								<td>100</td>
								<td>red</td>
								<td>hard</td>
								<td>brand new</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
