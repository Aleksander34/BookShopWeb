<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<h1 class="text-center">BookShop</h1>
		<!-- Меню -->
		<nav class="navbar navbar-light" style="background-color: #e3f2fd">
			<div class="container-fluid">
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a class="nav-link" href="#">Load Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="#">Table Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Card Books</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>
		<!-- Содержимое страницы -->
		<div class="container">
			<!-- Фильтры -->
			<div class="row mt-3">
				<div class="col-2">
					<label for="exampleFormControlInput1" class="form-label">Book Tittle</label>
					<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" />
				</div>
				<div class="col-2">
					<label for="exampleFormControlInput1" class="form-label">AuthorName</label>
					<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" />
				</div>
				<div class="col-2">
					<label for="exampleFormControlInput1" class="form-label">Category search</label>
					<select class="form-select" id="inputGroupSelect01">
						<option selected>Choose...</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</div>
				<div class="col-3">
					<label for="exampleFormControlInput1" class="form-label">Published date range</label>
					<div class="d-flex flex-row">
						<input type="text" aria-label="First name" class="form-control me-2" />
						<input type="text" aria-label="Last name" class="form-control" />
					</div>
				</div>
				<div class="col-3">
					<label for="exampleFormControlInput1" class="form-label">Price range</label>
					<div class="d-flex flex-row">
						<input type="text" aria-label="First name" class="form-control me-2" />
						<input type="text" aria-label="Last name" class="form-control" />
					</div>
				</div>
			</div>
			<div class="row mt-3 d-flex justify-content-start">
				<!-- Таблица книг -->
				<div class="table-responsive">
					<table class="table table-striped table-hover table-bordered mt-5">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Title</th>
								<th scope="col">Description</th>
								<th scope="col">PublishedOn</th>
								<th scope="col">Publisher</th>
								<th scope="col">ImageUrl</th>
								<th scope="col">Author/s</th>
								<th scope="col">Price</th>
								<th scope="col">Color</th>
								<th scope="col">BindingType</th>
								<th scope="col">Condition</th>
							</tr>
						</thead>
						<tbody class="table-group-divider">
							<tr>
								<th scope="row">1</th>
								<td>
									NameBook
									<button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
										FeedBack
										<span class="badge bg-secondary">4 stars</span>
									</button>
								</td>
								<td>tratata</td>
								<td>13.12.1990</td>
								<td>zvezda</td>
								<td>https/sdsdfsfsd///dsfsf</td>
								<td>AuthorName</td>
								<td>100</td>
								<td>red</td>
								<td>hard</td>
								<td>brand new</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- Модальное окно отзывы и оценки -->
				<div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">FeedBack</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<div class="table-responsive">
									<table class="table table-striped table-hover table-bordered mt-5">
										<thead>
											<tr>
												<th scope="col">Name</th>
												<th scope="col">Comment</th>
												<th scope="col">NumStars</th>
											</tr>
										</thead>
										<tbody class="table-group-divider">
											<tr>
												<td>Вася</td>
												<td>все отлично</td>
												<td>5</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Save changes</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
