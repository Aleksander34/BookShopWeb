<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">NDT Lab</div>
      <div class="login_card card">
        <div class="login-card-body card-body">
          <form id="LoginForm">
            <h4 class="text-center">Вход</h4>
            <div class="input-group mb-3">
              <input type="text" name="Login" class="form-control" placeholder="Логин(почта)" required autofocus />
              <span class="input-group-text domain_color">@velesstroy.com</span>
            </div>

            <div class="mb-3">
              <input name="Password" type="password" placeholder="Пароль" required name="userPassword" class="form-control login_card_password" />
            </div>

            <div class="row">
              <div class="col-8">
                <div class="icheck-primary mt-1">
                  <input type="checkbox" id="rememberMe" name="rememberMe" checked />
                  <label for="rememberMe">Запомнить меня</label>
                </div>
              </div>
              <div class="col-4">
                <button id="loginButton" type="button" class="btn btn-primary btn-block">Вход</button>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#registrationModal">Регистрация</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- модальное окно регистрации -->
    <div class="modal fade modal-lg" id="registrationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="RegitrationForm">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Имя пользователя</label>
                <input name="Name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input name="Password" type="password" class="form-control" id="exampleInputPassword1" />
              </div>
              <!-- <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Повтор пароля</label>
                <input name="RepeatPassword" type="password" class="form-control" id="exampleInputPassword1" />
              </div> -->
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Роль</label>
                <select name="Role" id="chartSelectRange">
                  <option value="1">Администратор</option>
                  <option value="0">Продавец</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="registrationBtn" type="button" class="btn btn-primary">Зарегистрироваться</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">выйти</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="/libs/serializedJson/jquery.serializejson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/libs/jquerryCookie/jquery.cookie.js"></script>
    <script src="/js/loginPage/index.js" type="module"></script>
  </body>
</html>
